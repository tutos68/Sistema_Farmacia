<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categorias</title>
        <h:outputScript name="limpiar.js" library="js" />
    </h:head>
<ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <div class="card">
                            <h2 style="text-align: center">Datos de Categoria</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel  for="txtNombre" value="Nombre:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText value="#{categoriaBean.nombre}" placeholder="Nombre:" required="true" id="txtNombre"/>
                                    </div>
                                </div>

                            </div>

                            <div style="margin:10px 20px">
                                <p:commandButton  style="margin-right: 20px" actionListener="#{growlView.showInfo}" update=":mensaje formulario"  value="Guardar"  styleClass="ui-button-raised"  action="#{categoriaBean.add}"/>   
                                <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger" type="reset"  update="formulario"/>  
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
