<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Productos</title>
        <h:outputScript name="limpiar.js" library="js" />
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="container">
            <div class="row"    >
                <div class="col">
                </div>
                <div class="col" >

                    <h:form style="margin:20px;border-style: solid;border-width: 2" >
                        <div class="card">
                            <h2>Datos Del Producto</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel value="Sucursal"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                            <p:inputText value="#{productoBean.nombreProducto}" placeholder=""  disabled="true" />                             
                                    </div>
                                    <p:outputLabel  value="Nombre"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText value="#{productoBean.nombreProducto}" placeholder="Nombre del Producto" size="50"/>
                                    </div>

                                    <p:outputLabel value="Stock"/>
                                    <div class="ui-inputgroup">

                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputNumber value="#{productoBean.stock}" placeholder="Stock" size="50"/>
                                    </div>

                                    <p:outputLabel value="Precio:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputNumber value="#{productoBean.precio}" placeholder="Precio" size="50"/>
                                    </div>


                                    <p:outputLabel value="Descripcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputTextarea rows="6" cols="10" value="#{productoBean.descripcion}" placeholder="Descripcion"  />
                                    </div>

                                    <p:outputLabel value="Categoria"/>
                                    <div class="ui-inputgroup">
                                        <p:selectOneMenu id="labeled" value="#{categoriaBean.categoriaNombre()}"     >
                                            <f:selectItem itemLabel="Escoja una categorÃ­a" itemValue=""/>
                                            <f:selectItems value="#{categoriaBean.categoriaNombre()}"/>
                                        </p:selectOneMenu>
                                    </div>



                                </div>
                            </div>
                            <div style="margin:10px 20px">
                                <p:commandButton  style="margin-right: 20px" value="Guardar"   styleClass="ui-button-raised"  action="#{productoBean.add}" />   
                                <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
