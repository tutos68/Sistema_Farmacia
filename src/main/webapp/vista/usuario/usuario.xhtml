<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Usuarios</title>
        <h:outputScript name="limpiar.js" library="js" />
    </h:head>    
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <h:form style="margin:20px">
            <div class="card">
                <h2>Datos de Usuario</h2>
                <div class="p-grid ui-fluid">



                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Contraseña"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{usuarioBean.contrasenia}" placeholder="Contraseña" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Rol"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{usuarioBean.rol}" placeholder="Rol" size="50"/>
                        </div>
                    </div>


                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Administrador"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{usuarioBean.entidad}" placeholder="Administrador" size="50"/>
                        </div>
                    </div>



                </div>
                <h5></h5>
                <div style="margin:20px 0">
                    <p:commandButton  style="margin-right: 20px"  value="Guardar" type="button" styleClass="ui-button-raised"  action="#{usuarioBean.add}"/>
                    <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                </div>
            </div>
        </h:form>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
