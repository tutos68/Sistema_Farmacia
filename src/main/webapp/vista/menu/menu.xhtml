<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui" 
                 >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <h:head>
        <title>Menu</title>
        <f:event type="preRenderView" listener="#{permisos.verificarSesion}" />
    </h:head>
    
    <h:body>

        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar >
                    <p:submenu label="Cliente" icon="pi pi-user">
                        <p:menuitem  value="Nuevo Cliente" icon="pi pi-fw pi-plus"  url="../cliente/Cliente.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Clientes" icon="pi pi-fw pi-trash"  url="../cliente/listCliente.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:submenu label="Empleado" icon="pi pi-user">
                        <p:menuitem value="Nuevo Empleado" icon="pi pi-fw pi-plus"  url="../empleado/empleado.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Empleados" icon="pi pi-fw pi-trash" url="../empleado/listEmpleado.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Sucursal" icon="pi pi-user">
                        <p:menuitem value="Nueva Sucursal" icon="pi pi-fw pi-plus" url="../sucursal/sucursal.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Sucursales" icon="pi pi-fw pi-trash"  url="../sucursal/listSucursal.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Productos" icon="pi pi-user">
                        <p:menuitem value="Nuevo Producto" icon="pi pi-fw pi-plus"  url="../producto/producto.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Productos" icon="pi pi-fw pi-trash"  url="../producto/listProducto.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Nueva Categoria" icon="pi pi-fw pi-plus"  url="../categoria/categoria.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Categorias" icon="pi pi-fw pi-trash"  url="../categoria/listCategoria.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Facturas" icon="pi pi-user">

                        <p:submenu label="Factura Compra" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Nueva Factura" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Listar Facturas" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:divider />
                        <p:submenu label="Factura Venta" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Nueva Factura" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Listar Facturas" icon="pi pi-fw pi-video"/>
                        </p:submenu>

                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:submenu label="Pedidos" icon="pi pi-user">
                        <p:menuitem value="Nuevo Pedido" icon="pi pi-fw pi-plus"/>
                        <p:divider />
                        <p:menuitem value="Listar Pedidos" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>
                    <p:submenu label="Administrador" icon="pi pi-user">
                        <p:menuitem value="Nuevo Admin" icon="pi pi-fw pi-plus" url="../administrador/Administrador.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Listar Admins" icon="pi pi-fw pi-trash" url="../administrador/listAdministrador.xhtml"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>
                    <p:divider layout="vertical"/>

                    <p:menuitem value="Salir" actionListener="#{menuDinamico.cerrarSesion}" url="../loginDemo.xhtml" icon="pi pi-fw pi-power-off" />
                    <p:divider layout="vertical"/>
                    
                </p:menubar>

            </h:form>

        </div>


    </h:body>
</ui:composition>
